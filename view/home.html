<style>
  .j-con-home{
    background: #ddd;
    overflow: scroll;
  }
  .j-con-home .bookspaces{
    list-style: none;
    margin: 0;
    padding: 0;
    zoom: 1;
  }
  .j-con-home .bookspaces:before,
  .j-con-home .bookspaces:after{
    display: table;
    content: ''
  }
  .j-con-home .bookspaces li{
    position: relative;
    float: left;
    display: block;
    cursor: pointer;
    margin: 14px;
    text-align: center;
    width: 200px;
    height: 264px;
  }
  .j-con-home .bookspaces li:hover{
    border-color: #4f4f52;
  }
  .j-con-home .bookspaces li.cover-failed .cover{
    background-image: url("./imgs/unknown.png");
    background-size: 100%;
  }
  .j-con-home .bookspaces li.cover-failed img{
    display: none;
  }
  .j-con-home .bookspaces li .cover{
    position: relative;
    display: inline-block;
    width: 160px;
    height: 209.78px;
    border: 1px solid #d4d4d4;
    background: #fcfcfc;
    -webkit-box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
    -moz-box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
    box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
  }
  .j-con-home .bookspaces li .cover img{
    width: 100px;
    height: 100%;
  }
  .j-con-home .bookspaces li .cover .triangle{
    position: absolute;
    width: 0;
    height: 0;
    border-top: 55px solid #4f4f452;
    border-right: 55px solid transparent;
    top: -1px;
    left: -1px;
  }
  .j-con-home .bookspaces li .cover .triangle>span{
    position: absolute;
    top: -53px;
    left: 9px;
    font-size: 18px;
    color: #fff;
  }
  .j-con-home .bookspaces li .cover .triangle.triangle-success{
    border-top-color: #5cb85c;
  }
  .j-con-home .bookspaces li .cover .close{
    position: absolute;
    top: 10px;
    right: 10px;
    display: none;
    font-size: 12px;
    border-radius: 24px;
    line-height: 18px;
    width: 18px;
    height: 18px;
    background: #e5e5e5;
    color: #333;
    text-align: center;
    cursor: default;
  }
  .j-con-home .bookspaces li .cover .close .icon-close{
    background: url("./imgs/button_close.png");
    display: inline-block;
    width: 17px;
    height: 17px;
  }
  .j-con-home .bookspaces li .cover .close:hover{
    background: #dd4b39;
    color: #fff;
  }
  .j-con-home .bookspaces li .titles p{
    margin: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    word-break: break-all;
  }
  .j-con-home .bookspaces li .titles p.owner{
    color: #999;
  }
  .j-con-home .bookspaces li:hover .close{
    display: block;
  }

  .j-con-home .bookspaces li .triggers{
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    text-align: center;
    margin-top: -34px;
  }
  .j-con-home .bookspaces li .triggers button{
    height: 24px;
    margin-top: 10px;
  }

  .j-con-home .modal{
    border: 1px solid rgba(0, 0, 0, 0.3);
    border-radius: 1px;
    background: #fff;
    -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    width: 600px;
    margin: 30px auto;
  }
  .j-con-home .modal .modal-heading{
    position: relative;
    padding: 15px;
    background: #fcfcfc;
  }
  .j-con-home .modal .modal-heading h4{
    margin: 0;
    font-size: 18px;
  }
  .j-con-home .modal .modal-heading .modal-close{
    text-decoration: none;
    position: absolute;
    line-height: 24px;
    top: 50%;
    margin-top: -15px;
    right: 15px;
    color: #d4d4d4;
    font-size: 30px;
  }
  .j-con-home .modal .modal-body{
    padding: 15px;
  }
  .j-con-home .modal .modal-footer{
    padding: 15px;
    border-top: 1px solid #ddd;
    background: #f5f5f5;
    text-align: right;
    background: #fcfcfc;
  }
  .j-con-home .modal .modal-body .modal-form{
    padding: 0 15px;
  }
  .j-con-home .modal .modal-body .modal-form label{
    display: block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: 500;
  }
  .j-con-home .modal .modal-body .modal-form input{
    width: 95%;
    border: 1px solid #d4d4d4;
    background: #fff;
    outline: 0;
    color: #333;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 20px;
    border-radius: 4px;
  }
  .j-con-home .modal .modal-body .modal-form .elem-choice:before,
  .j-con-home .modal .modal-body .modal-form .elem-choice:after{
    display: table;
    content: ' ';
    clear: both;
  }
  .j-con-home .modal .modal-body .modal-form .elem-choiceinp{
    float: left;
    width: 80%;
  }
  .j-con-home .modal .modal-body .modal-form .help-block{
    color: #737373;
    margin-top: 5px;
    margin-bottom: 10px;
  }
  .j-con-home .modalContainer{
    display: none;
    position: fixed;
    top: 100px;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: 500;
    overflow-y: auto;
  }
  .jqmOverlay{
    background-color: white;
  }
</style>
<div style="height: 36px; -webkit-app-region: drag"></div>
<div class="j-con-home">

  <p><button id="open_book">[~] Open Book</button></p>-->
