<link rel="stylesheet" href="../node_modules/highlight.js/styles/xcode.css" />
<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
<link rel="stylesheet" href="../node_modules/codemirror/theme/base16-light.css"/>
<style type="text/css">
    .main {
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
    }
    .menu {
        flex: 1;
        background: #e3e3e3;
        overflow: scroll;
    }
    .menu li {
        cursor: pointer;
    }
    .editor {
        flex: 2;
        overflow:hidden;
        background: #f6f6f6;
    }
    .editor .inner {
        margin:0px;
    }
    .preview {
        flex: 2;
        overflow: scroll;
    }
    .preview .inner {
        word-wrap: break-word;
        word-break: break-all;
        margin: 0px 10px;
        overflow: scroll;
        position: relative;
        line-height: 180%;
    }
    .preview pre {
        background: #f6f6f6;
        border-radius: 4px;
        padding: 10px;
        color: #777;
    }
    .preview blockquote {
        margin: 5px;
        margin-left: 20px;
        padding: 5px 10px;
        color: #999;
        background: #fafafa;
        border-left: 4px solid #eee;
    }
    .inner {
        margin: 5px;
    }

    .menu .inner {
        margin:0px;
        height: 100%;
    }
    .trewview {
        margin: 6px 0px;
    }
    .trewview ul {
        margin: 0px;
        padding: 0px;
        counter-reset:num;}
    }
    .trewview li {
        margin: 1px;
        padding: 0xp;

    }
    .trewview .icon {
        float: right;
        font-size: 12px;
        font-style: normal;
        cursor: pointer;
        padding: 0px 4px;
        vertical-align: middle;
        color: #aaa;
        -webkit-transform: rotate(0deg);
    }
    .trewview .icon:hover {
        color: #666;
    }
    .trewview .icon_open {
        /* -webkit-transform: rotate(90deg); */
    }
    .trewview a:before{
        content: counters(num,'.') '. ';
        counter-increment:num;
        color: #888;
    }

    .trewview ul{
        list-style: none;
    }

    .trewview a,  .trewview a:link{
        font-size: 14px;
        display: block;
        color: #676767;
        padding: 0px 10px;
        line-height: 200%;
        text-decoration: none;
    }
    .trewview a:hover{
        background: #d1d1d1;
    }
    .menu a.level1 {
        padding-left: 30px;
    }
    .menu a.level2 {
        padding-left: 50px;
    }
    .menu a.level3 {
        padding-left: 70px;
    }
    .menu a.level4 {
        padding-left: 90px;
    }
    .menu a.level5 {
        padding-left: 110px;
    }
    .menu a.level6 {
        padding-left: 130px;
    }
    .menu .active {
        background: #d1d1d1;
    }
    .menu .dragging {
        background: #f8f8f8;
    }
    .editor .inner{
        overflow: hidden;
    }
    .CodeMirror {
        height: 100%;
        overflow: hidden;
    }
    .cm-s-base16-light span.cm-quote {
        color: #90a959;
    }
    .cm-header {color: #00ABD5;}
    .cm-header-1 {font-size: 1.6em;}
    .cm-header-2 {font-size: 1.4em;}
    .cm-header-3 {font-size: 1.2em;}
    .cm-header-4 {font-size: 1.1em;}
    .cm-header-5 {font-size: 1.05em;}
    .cm-header-6 {font-size: 1em;}
    .cm-quote {color: #90a959;}
    .cm-s-base16-light .CodeMirror-activeline-background {
        background: #f9f9f9;
    }
    /** 编辑器主样式 */
    .cm-s-base16-light.CodeMirror {
        background: #f6f6f6;
        font-family: 'Helvetica', 'HanHei SC', 'PingFang SC', 'Helvetica Neue', 'STHeitiSC-Light', 'Arial', sans-serif;
    }
    .CodeMirror pre {
        padding: 0px 10px;
        line-height: 180%;
        font-family: 'Helvetica', 'HanHei SC', 'PingFang SC', 'Helvetica Neue', 'STHeitiSC-Light', 'Arial', sans-serif;
    }
    .cm-s-base16-light span.cm-variable-2 {
        color: #6a9fb5;
    }
</style>
<div id="main" class="main">
    <div class="menu" id="menu">
        <div class="trewview"></div>
    </div>
    <div class="editor" id="editor">
        <div class="toolbar" style="margin-top:5px;">
            <div class="toolbar-inner">
                <div class="btn-toolbar" role="toolbar" style="margin: 0;">
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    <div class="preview" id="preview">
        <div class="inner"></div>
    </div>
</div>
