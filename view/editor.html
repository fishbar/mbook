<link rel="stylesheet" href="../node_modules/highlight.js/styles/xcode.css" />
<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" />
<link rel="stylesheet" href="../node_modules/codemirror/theme/base16-light.css"/>
<style type="text/css">
    .title-bar {
        color: #fff;
    }
    .main {
        width: 100%;
        height: 100%;
        display: flex;
    }
    .menu {
        flex-flow: row nowrap;
        width: 200px;
    }
    .menu li {
        cursor: pointer;
    }
    .menu .title {
        font-weight: bold;
        font-size: 16px;
        padding: 0px 10px;
        height: 36px;
        line-height: 36px;
    }
    .editor {
        flex: 1;
        overflow:hidden;
        display: flex;
        flex-flow: column nowrap;
    }
    .editor .toolbar {
        height: 36px;
        padding: 8px 10px;
    }
    .editor .toolbar a {
        font-size: 12px;
        border: 1px solid #aaa;
        background: #afafaf;
        color: #666;
        border-radius: 4px;
        padding: 2px;
        display: inline-block;
        cursor: pointer;
        -webkit-app-region: no-drag;
    }
    .editor .toolbar a:hover {
        color: #333;
        background: #eee;
    }
    .editor .editor-cnt {
        flex: 1;
        background: #f9f9f9;
        border-left: 1px solid #eaeaea;
        border-right: 1px solid #f2f2f2;
        padding: 0px 10px;
    }
    .preview {
        flex: 1;
        display: flex;
        flex-flow: column nowrap;
    }
    .preview .inner {
        word-wrap: break-word;
        word-break: break-all;
        margin: 0;
        overflow: scroll;
        position: relative;
        line-height: 180%;
        background: #fefefe;
        padding: 10px;
        flex: 1;
    }
    .preview .title {
        margin-left: 10px;
        height: 36px;
        line-height: 36px;
        color: #fff;
    }
    .preview pre {
        background: #f6f6f6;
        border-radius: 4px;
        padding: 10px;
        color: #777;
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
    }
    .preview blockquote {
        margin: 5px;
        margin-left: 20px;
        padding: 5px 10px;
        color: #999;
        background: #fafafa;
        border-left: 4px solid #eee;
    }
    .inner {
        margin: 5px;
    }

    .menu .inner {
        margin:0px;
        height: 100%;
    }
    .treeview {
        padding: 6px 0px;
        height: 100%;
        overflow: scroll;
        background: #eee;
    }
    .treeview ul {
        margin: 0px;
        padding: 0px;
        counter-reset:num;}
    }
    .treeview li {
        margin: 1px;
        padding: 0px;
    }
    .treeview .icon {
        float: right;
        font-size: 12px;
        font-style: normal;
        cursor: pointer;
        padding: 0px 4px;
        vertical-align: middle;
        color: #aaa;
        -webkit-transform: rotate(0deg);
    }
    .treeview .icon:hover {
        color: #666;
    }
    .treeview .icon_open {
        /* -webkit-transform: rotate(90deg); */
    }
    .treeview a:before{
        content: counters(num,'.') '. ';
        counter-increment:num;
        color: #888;
    }

    .treeview ul{
        list-style: none;
    }

    .treeview a,  .treeview a:link {
        font-size: 14px;
        display: block;
        color: #454545;
        padding: 0px 10px;
        line-height: 200%;
        text-decoration: none;
    }
    .treeview a:hover{
        background: #d1d1d1;
    }
    .menu a.level1 {
        padding-left: 30px;
    }
    .menu a.level2 {
        padding-left: 50px;
    }
    .menu a.level3 {
        padding-left: 70px;
    }
    .menu a.level4 {
        padding-left: 90px;
    }
    .menu a.level5 {
        padding-left: 110px;
    }
    .menu a.level6 {
        padding-left: 130px;
    }
    .menu .active {
        background: #d1d1d1;
    }
    .menu .dragging {
        background: #f8f8f8;
    }

    .cm-s-base16-light span.cm-quote {
        color: #90a959;
    }
    .cm-header {color: #444;}
    .cm-header-1 {font-size: 1.6em;}
    .cm-header-2 {font-size: 1.4em;}
    .cm-header-3 {font-size: 1.2em;}
    .cm-header-4 {font-size: 1.1em;}
    .cm-header-5 {font-size: 1.05em;}
    .cm-header-6 {font-size: 1em;}
    .cm-quote {color: #90a959;}
    .cm-s-base16-light .CodeMirror-activeline-background {
        background: #f9f9f9;
    }
    /** 编辑器主样式 */
    .cm-s-base16-light.CodeMirror {
        height: 100%;
        overflow: hidden;
        line-height: 180%;
        background: transparent;
        font-family: 'menlo', 'Helvetica', 'HanHei SC', 'PingFang SC', 'Helvetica Neue', 'STHeitiSC-Light', 'Arial', sans-serif;
    }
    .cm-s-base16-light .CodeMirror pre {
        padding: 0px 10px;
        line-height: 180%;
        font-family: 'menlo', 'Helvetica', 'HanHei SC', 'PingFang SC', 'Helvetica Neue', 'STHeitiSC-Light', 'Arial', sans-serif;
    }
    .cm-s-base16-light div.CodeMirror-selected {
        background:#ccc;
    }
    .cm-s-base16-light span.cm-variable-2 {
        color: #3575CF;
    }
    .cm-s-base16-light span.cm-variable-3 {
        color: #59ABD0;
    }
    .cm-s-base16-light span.cm-variable-4 {
        color: #59ABD0;
    }
    .cm-s-base16-light span.cm-comment {
        color: #2da596;
    }
</style>
<div id="main" class="main">
    <div class="menu" id="menu">
        <div class="title title-bar" style="-webkit-app-region:drag;-webkit-user-select: none;">
            <a id="export-pdf" style="float: right" class="icon iconfont icon-pdf1"></a>
            <span class="book-title" style="-webkit-app-region: no-drag;"></span>
        </div>
        <div class="treeview"></div>
    </div>
    <div class="editor" id="editor">
        <div class="toolbar" style="-webkit-app-region:drag;">
            <a id="edit_btn_cut" class="icon iconfont icon-jianqie"></a>
            <!--
            <a class="icon iconfont icon-tupian"></a>
            <a class="icon iconfont icon-shipin"></a>
            -->
        </div>
        <div class="editor-cnt">

        </div>
    </div>
    <div class="preview" id="preview">
        <div class="title" style="-webkit-app-region:drag;">
        </div>
        <div class="inner"></div>
    </div>
</div>
